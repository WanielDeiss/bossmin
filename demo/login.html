<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>bossmin Demo - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700,900">
	<link rel="stylesheet" href="assets/css/bossmin.min.css">
</head>
<body id="login">

<div class="row">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		<div class="boss-login-logo">
			<img src="assets/img/bossmin.png">
		</div>

		<!-- Bossmin Alert -->
		<div class="row">
			<div class="col-sm-12">
				<div class="alert alert-boss-success" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong>Hey Dude!</strong> Just click on Login. Magic.
				</div><!-- /.alert-boss-default -->
			</div><!-- /.col-sm-12 -->
		</div><!-- /.row -->
		<!-- Bossmin Alert END -->

		<div class="boss-login">
			<div class="boss-login-head">
				<div class="boss-login-title">
					Sing In
				</div>
			</div>
			<div class="boss-login-body">
				<form action="index.html" method="post" role="form">
					<div class="form-group">
						<input class="form-control" placeholder="Username" name="user_name" type="text" autofocus>
					</div>

					<div class="form-group">
						<input class="form-control" placeholder="Password" name="user_password" type="password">
					</div>

					<div class="row">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-boss-default">Login</button>
							<label>
								<input name="user_rememberme" type="checkbox" value="Remember Me">Remember Me
							</label>
							<a href="login-forgot-password.html" class="pull-right">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="row boss-login-with">
						<div class="col-xs-6">
							<strong>Or login with</strong>
						</div>
						<div class="col-xs-6 text-right">
							<a href="#"><i class="fa fa-facebook-square"></i></a>
							<a href="#"><i class="fa fa-google-plus-square"></i></a>
							<a href="#"><i class="fa fa-github-square"></i></a>
							<a href="#"><i class="fa fa-twitter-square"></i></a>
						</div>
					</div>
				</form>
			</div>
			<div class="boss-login-foot text-center">
				Don't have an account yet? <a href="login-create-account.html">Create an account</a>
			</div>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="assets/js/bossmin.min.js"></script>
</body>
</html>
