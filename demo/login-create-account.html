<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>bossmin Demo - Create an account</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700,900">
	<link rel="stylesheet" href="assets/css/bossmin.min.css">
</head>
<body id="login">

<div class="row">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		<div class="boss-login-logo">
			<img src="assets/img/bossmin.png">
		</div>

		<div class="boss-login">
			<div class="boss-login-head">
				<div class="boss-login-title">
					Sing Up
				</div>
			</div>
			<div class="boss-login-body">
				<form action="index.html" method="post" role="form">
					<p>
						Enter your details below:
					</p>

					<div class="form-group">
						<input class="form-control" placeholder="Nickname" name="user_name" type="text">
					</div>

					<div class="form-group">
						<input class="form-control" placeholder="E-Mail" name="user_email" type="email">
					</div>

					<div class="form-group">
						<input class="form-control" placeholder="Password" name="user_password" type="password">
					</div>

					<div class="form-group">
						<input class="form-control" placeholder="Re-type your password" name="user_password_retype" type="password">
					</div>

					<div class="row">
						<div class="col-xs-6">
							<a class="btn btn-boss-titan" href="login.html">Back</a>
						</div>
						<div class="col-xs-6 text-right">
							<button type="submit" class="btn btn-boss-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="assets/js/bossmin.min.js"></script>
</body>
</html>
